<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn"> Log In</button>
            </div>
            <div class="social-icons"> 
                <p>Sign in with?</p> <br>
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-google"></i></a>
            </div>
            <form action="">
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="Email" name="Email" placeholder="Email" id="email" value="" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" value="" required>
                    <i class="fas fa-eye" id="show"></i>
                    <i class="fas fa-eye-slash" id="hide"></i>
                    <!--<i class="fa fa-eye-slash" id="hide" onclick="myFunction()"></i>
                    <i class="fa fa-eye" id="show" onclick="myFunction()"></i>-->

                </div>
                <p><a href="#">Forgot Password?</a></p>
                <input type="checkbox"> <span>Remember Me</span>
                <div class="submit-btn">
                    <input type="submit" onclick="submitForm ()" value="Submit">
                </div>
                <p>Don't have an account? <a href="#">Register</a></p>
            </form>
        </div>
    </div>

<script>
    var pass = document.getElementById('password');
    var show = document.getElementById('show');
    var hide = document.getElementById('hide');

    show.onclick = function(){
        pass.setAttribute('type','text'); 
        show.style.display = 'none';
        hide.style.display = 'inline-block';

    }
    hide.onclick = function(){
        pass.setAttribute('type','password'); 
        hide.style.display = 'none';
        show.style.display = 'inline-block';
    }
    function submitForm() {
            event.preventDefault();

            var mail = document.getElementById('email').value;
            //var email = document.getElementById('b').value;
            var password = document.getElementById('password').value;

            if (!mail || mail == "") {
                alert('Please enter your Username');
            }
            
            if (!password || password == "") {
                alert('Please enter your password');
            }
    }

</script>

</body>
