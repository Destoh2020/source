<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="css/regstyle.css">
        <link rel="stylesheet" href="css/fontawesome/css/all.css">
    </head>
    <body>
        <main>
            <div class="background">
                <div class="text">
                    <h1>Sign Up</h1>
                    <p>Already have an account? <a href="signin.html">Sign In</a></p>
                </div>
                <div class="box">
                    <form method="POST" class="form-box">
                        <input type="text" id="firstName" name="fistName" placeholder="First Name" value="" required>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" value="" required>
                        <input type="text" id="username" name="uname" placeholder="Username" value="" required>
                        <input type="password" id="psw" name="psw" placeholder="Password" value="" required>
                        <!--<input type="password" id="cpsw" name="confirm-password" placeholder=" Confirm Password" value="">-->
                        <br>
                        <br>
                        <button type="button" onclick="submitForm()">Register</button>
                        <p id="demo"></p>
                    </form>
                    
                </div>
            </div>
        </main>
    
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            function submitForm() {
                event.preventDefault();

                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('psw').value;

                const user = {
                    firstName: firstName,
                    lastName: lastName,
                    username: username,
                    password: password
                }

                axios.post(`http://localhost:5000/signup`, user)
                    .then((response) => {
                       console.log(response.data)
                       
                    
                });
                
    

                

            }
        
        
        </script>
     
    </body>
</html>
